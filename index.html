<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de Senha">
    <title>Gerador de Senhas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img class="logo" src="./assets/logo.png" alt="gerador">

    <main class="container-input">
        <span>Tamanho   <span id="valor"></span> caracters</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>

        <button id="button" class="button-cta" onclick="generationPassword()">Gerar Senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title"><center>Sua senha gerada foi:</center></span><br>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>

<script src="script.js"></script>
</body>
</html>
